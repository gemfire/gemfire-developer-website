{{ $_hugo_config := `{ "version": 1 }` }}
{{ $color_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
{{/* Height can be one of: auto, min, med, max, full. */}}
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section id="hero" class="landing-page-hero td-box td-box--{{ $color_id }} position-relative td-box--gradient td-box--height-{{ $height }}">
	<div class="container">

			<span class="h2">
				{{ .Inner | markdownify }}
			</span>

	</div>
</section>
