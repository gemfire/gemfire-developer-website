{{ define "main" }}

<section id="hero" class="overview-hero td-box--gray-dark">
	<div class="container">
		<h1 class="h1">{{.Title}}</h1>
		<div class="lead">
			<p class="col-lg-7 px-0">
				{{.Description | safeHTML}}
			</p>
		</div>
	</div>
</section>

<div class="td-main">
	<div class="row flex-xl-nowrap container mx-auto">
		<main class="col-12 col-md-9 col-xl-8 pl-md-5" flex="1" role="main">
	{{ .Content }}
		</main>
	</div>
</div>
{{ end }}
