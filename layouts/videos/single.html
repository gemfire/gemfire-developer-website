{{ define "main" }}

{{ $class := replace .Page.Section "." "-" | lower }}


<div class='container'>

    <div id="youtube" class="row justify-content-center mt-5">
        <div class="col-lg-9 col-12 px-0 pt-5">
        {{ partial "breadcrumb.html" . }}

            <h1 class="mb-4"> {{- .Title -}}</h1>
            <div class="youtube-video-shortcode">
            {{ if isset .Params "youtube_id" }}
                <iframe src="https://www.youtube.com/embed/{{ .Params.youtube_id }}" frameborder="0" allowfullscreen></iframe>
            {{ else }}
                <script src="https://www.brighttalk.com/clients/js/player-embed/player-embed.js" class="jsBrightTALKEmbed"> { "channelId" : 14883, "commid" : {{ .Params.brighttalk_commid }},
                    "height" : "100%", "width" : "100%", "displayMode" : "standalone" }</script>
            {{ end }}
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-lg-9 col-12 px-0">
            <p>{{ .Description }}</p>
            {{ if .Content }}
              <p>{{ .Content }}</p>
            {{ end }}
          </div>          
    </div>
</div>

{{ end }}
