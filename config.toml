baseURL = "https://gemfire.github.io/gemfire-developer-website/"
title = "VMware GemFire"
publishDir = "public"
contentDir = "content"
canonifyURLs = false
enableRobotsTXT = true
removePathAccents = true

# Continue build even if we hit GitHub API rate limit
# This only affects code sample page READMEs
ignoreErrors = ["error-remote-getjson"]

# Hugo allows theme composition (and inheritance). The precedence is from left to right.
theme = ["docsy"]

# Will give values to .Lastmod etc.
enableGitInfo = true

#disableKinds = ["taxonomy", "taxonomyTerm"]

[taxonomies]
featured = "featured"
topicgroup = "topicgroups"
tag = "tags"
team = "team"

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[services]
[services.googleAnalytics]
# Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
#id = ""

# Language settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

[languages]
  [languages.en]
    contentDir = 'content'
    languageName = "English"
    weight = 1

# Language configuration
#[languages]
#[languages.en]
#title = "Goldydocs"
#description = "A Docsy example site"
#languageName ="English"
# Weight used for sorting.
#weight = 1
#[languages.no]
#title = "Goldydocs"
#description = "Docsy er operativsystem for skyen"
#languageName ="Norsk"
#contentDir = "content/no"
#time_format_default = "02.01.2006"
#time_format_blog = "02.01.2006"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  # Highlighting config
  [markup.highlight]
    codeFences = true
    noClasses = false
#    lineNos = true
#    style = "monokai"
  [markup.tableOfContents]
    endLevel = 2

# Everything below this are Site Params

[params]
# Date and RSS settings
time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 2, 2006"
# Sections to publish in the main RSS feed.
rss_sections = ["blog","tv-episode"]


copyright = "Broadcom"
privacy_policy = "https://www.vmware.com/help/privacy.html"
terms_of_use = "https://www.vmware.com/help/legal.html"
california_privacy_rights = "https://www.vmware.com/help/privacy/california-privacy-rights.html"

# Flag used in the "version-banner" partial to decide whether to display a
# banner on every page indicating that this is an archived version of the docs.
# Set this flag to "true" if you want to display the banner.
archived_version = false

# The version number for the version of the docs represented in this doc set.
# Used in the "version-banner" partial to display a version number for the
# current doc set.
# version = "0.0"

# A link to latest version of the docs. Used in the "version-banner" partial to
# point people to the main doc site.
#url_latest_version = "https://example.com"

# Repository configuration (URLs for in-page links to opening issues and suggesting changes)
#github_repo = "https://github.com/google/docsy-example"
# An optional link to a related project repo. For example, the sibling repository where your product code lives.
#github_project_repo = "https://github.com/google/docsy"

# Specify a value here if your content directory is not in your repo's root directory
# github_subdir = ""

