

[context.production]
  publish = "public"
  command = "git submodule update -f --init --recursive && npm install && hugo --gc --minify"


[context.production.environment]
  HUGO_VERSION = "0.74.3"
  HUGO_ENV = "production"
  TZ='America/Los_Angeles'

[context.deploy-preview]
  command = "git submodule update -f --init --recursive && npm install && hugo -F -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.74.3"
  TZ='America/Los_Angeles'